spring.application.name=Flea_Market_Network
# --- 共通(プロファイルごとに上書き前提) --- 
server.port=${SERVER_PORT:8080}
# DB は必ず環境変数経由 
spring.datasource.url=jdbc:postgresql://localhost:5432/fleamarket
spring.datasource.username=fleauser
spring.datasource.password=fleapass
spring.datasource.hikari.maximum-pool-size=10
# JPA / Hibernate
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# SQL 初期化(schema.sql / data.sql を使う) 
spring.sql.init.enabled=true
spring.sql.init.encoding=UTF-8
# Thymeleaf
spring.thymeleaf.cache=${THYMELEAF_CACHE:true}
# Actuator(ヘルスチェックのみ外部公開) 
management.endpoints.web.exposure.include=health,info 
management.endpoint.health.show-details=never
# セキュリティ(フォームログイン前提の最小セット想定) # 追加の詳細は SecurityConfig で管理
# 外部連携キー(環境変数必須、開発環境用のデフォルト値を設定)
stripe.public-key=${STRIPE_PUBLIC_KEY:dummy_public_key}
stripe.public.key=${STRIPE_PUBLIC_KEY:dummy_public_key}
stripe.secret-key=${STRIPE_SECRET_KEY:dummy_secret_key}
stripe.api.secretKey=${STRIPE_SECRET_KEY:dummy_secret_key}
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:dummy_cloud_name}
cloudinary.api-key=${CLOUDINARY_API_KEY:dummy_api_key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:dummy_api_secret}
line.notify.endpoint=${LINE_NOTIFY_ENDPOINT:https://notify-api.line.me/api/notify}
line.notify.token=${LINE_NOTIFY_TOKEN:} # 通常は users テーブルの個別トーク ンを使用
# ログ
logging.level.root=${LOGGING_LEVEL:INFO} 
logging.level.org.springframework.security=INFO
